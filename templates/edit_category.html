{% extends "base.html" %}
{% block content %}
<h3 class="center-align teal-text text-darken-4">Edit Category</h3>

        <div class="card-panel form">
            <!-- category_name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-4">title</i>
                    <input id="category_name" name="category_name" type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- category_description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-4">subject</i>
                    <textarea id="category_description" name="category_description" class="materialize-textarea validate" required>
                        {{- category.category_description -}}
                    </textarea>
                    <label for="category_description">Description</label>
                </div>
            </div>
            <!-- current category_color -->
            <div class="row">
                <div class="col s12 center-align">
                    <label class="btn {{ category.category_color }} black-text">
                        <input type="radio" name="category_color" value="{{ category.category_color }}" checked="checked">

                    </label>
                </div>
            </div>
